<svg fill="none" viewBox="0 0 500 152" width="500" height="152" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
        /* CSS styles */
        .container {
          --color-main: #5452ee;
          --color-primary: #e73c7e;
          --color-secondary: #23a6d5;
          --color-tertiary: #ffff;

          background: linear-gradient(-45deg, var(--color-main), var(--color-primary), var(--color-secondary), var(--color-tertiary));
          background-size: 400% 400%;
          animation: gradient 15s ease infinite;

          width: 100%;
          height: 151px; /* Tama√±o del fondo del SVG */

          display: flex;
          justify-content: center; /* Centrar horizontalmente */
          align-items: center; /* Centrar verticalmente */
          color: white;

          font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
          font-size: 24px; /* Tama√±o de la fuente */
          text-align: center; /* Centrar el texto horizontalmente */
        }

        .movement {
          animation: randomMovement 8s linear infinite;
        }

        .hi {
          animation: hi 1.5s linear -0.5s infinite;
          display: inline-block;
          transform-origin: 70% 70%;
        }

        @keyframes hi {
          0% { transform: rotate( 0.0deg) }
         10% { transform: rotate(14.0deg) }
         20% { transform: rotate(-8.0deg) }
         30% { transform: rotate(14.0deg) }
         40% { transform: rotate(-4.0deg) }
         50% { transform: rotate(10.0deg) }
         60% { transform: rotate( 0.0deg) }
        100% { transform: rotate( 0.0deg) }
        }

        @keyframes randomMovement {
          0% {
            transform: translate(0, 0);
          }
          25% {
            transform: translate(20px, 10px);
          }
          50% {
            transform: translate(-10px, 20px);
          }
          75% {
            transform: translate(10px, -10px);
          }
          100% {
            transform: translate(0, 0);
          }
        }

        @keyframes gradient {
          0% {
            background-position: 0% 50%;
          }
          50% {
            background-position: 100% 50%;
          }
          100% {
            background-position: 0% 50%;
          }
        }

        @media (prefers-color-scheme: light) {
          .container {
            --color-main: #F15BB5;
            --color-primary: #24b0ef;
            --color-secondary: #4526f6;
            --color-tertiary: #f6f645;
          }
        }

        @media (prefers-reduced-motion) {
          .container {
            animation: none;
          }

          .movement {
            animation: none;
          }

          .hi {
            animation: none;
          }
        }
      </style>

      <div class="container">
        <h3 class="movement">Working on my webpage! <div class="hi">üõ†Ô∏è</div></h3>
      </div>
    </div>
  </foreignObject>
</svg>
